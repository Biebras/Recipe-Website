<!-- extend base template -->
{% extends "base.html" %}

{% block main %}
    <div class="container my-5">
        <h1 class="my-5">Favorite Recipies</h1>

        {% if not favoriteRecipies %}
            <p>Empty :(</p>
        {% endif %}

        {% for recipe in favoriteRecipies %}
            {% include "recipeCard.html" %}
        {% endfor %}
    </div>
    
{% endblock %}
