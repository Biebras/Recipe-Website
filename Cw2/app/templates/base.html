<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/baseStyle.css')}}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Web title -->
    <title>Courswork2 by sc21sv</title>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Bootstap container -->
      <div class="container">
        <!-- Navbar button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">
          <img
            src="{{url_for('static', filename='images/logo.png')}}"
            height="35"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>

        <div class="dropdown d-lg-none d-xl-none">
          {%include "avatar.html"%}
        </div>

        <!-- Navbar content and collapse class -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-0">
              <!-- Recipes -->
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}">All Recipes</a>
              </li>
              {% if user.is_authenticated %}
              <!-- Add recipes -->
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}">Add Recipes</a>
              </li>
              {% endif %}
          </ul>
        </div>

        <div class="dropdown d-none d-lg-block d-xl-block">
          {%include "avatar.html"%}
        </div>

        {% if user.is_authenticated == False %}
        <div>
          <a class="nav-link" href="{{url_for('login')}}">Login</a>
        </div>
        {% endif %}

      </div>
    </nav>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
